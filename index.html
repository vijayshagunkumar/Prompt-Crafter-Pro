<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PromptCraft | Prompt Crafter Pro</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/IconLogo.ico" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
  <div class="scan-line"></div>
  <div id="particles" class="particles"></div>

  <!-- Overlay (hidden by default via CSS) -->
  <div id="expandOverlay" class="expand-overlay hidden"></div>

  <!-- Notification -->
  <div id="notification" class="notification hidden">
    <i class="fas fa-info-circle"></i>
    <span id="notificationText">Notification message</span>
  </div>

  <div class="page">

    <!-- HERO -->
    <header class="hero">
      <div class="hero-top">
        <div class="hero-brand">
          <div class="hero-logo">
            <div class="logo-circuit">
              <div class="circuit-line circuit-horizontal"></div>
              <div class="circuit-line circuit-vertical"></div>
              <div class="circuit-node circuit-node-1"></div>
              <div class="circuit-node circuit-node-2"></div>
              <div class="circuit-node circuit-node-3"></div>
              <div class="circuit-node circuit-node-4"></div>
            </div>
          </div>

          <div class="hero-title-block">
            <h1 class="hero-title">
              Master the Art of <span>Prompt Engineering</span>
            </h1>
            <p class="hero-subtitle">
              Turn rough ideas into optimized, ready-to-run prompts for AI tools.
            </p>
          </div>
        </div>

        <button class="settings-btn" id="settingsBtn">
          <i class="fas fa-cog"></i> Settings
        </button>
      </div>
    </header>

    <!-- MAIN -->
    <main class="workflow">
      <div class="cards-grid">

        <!-- CARD 1 -->
        <section class="step-card">
          <div class="step-header">
            <div class="step-pill">1</div>
            <div class="step-header-main">
              <h2>Your Idea</h2>
              <p class="step-subtitle">Describe what you want the AI to do</p>
            </div>
          </div>

          <!-- Intent chips -->
          <div id="intentRow" class="intent-row hidden">
            <div id="intentScroll" class="intent-scroll"></div>
          </div>

          <div class="field-block">
            <div class="textarea-wrapper">
              <textarea
                id="requirement"
                class="textarea-idea"
                placeholder="Example: Write a professional email to my manager requesting leave for 3 days..."
              ></textarea>

              <button id="expandInputBtn" class="expand-btn">
                <i class="fas fa-expand-alt"></i>
              </button>

              <span id="inputSizeInfo" class="size-info">250px</span>
            </div>
          </div>

          <button id="convertBtn" class="btn-primary btn-full" disabled>
            <i class="fas fa-magic"></i> Convert
          </button>

          <button id="resetBtn" class="btn-ghost-small btn-full" style="margin-top:12px;">
            <i class="fas fa-redo"></i> Reset Everything
          </button>
        </section>

        <!-- CARD 2 -->
        <section class="step-card card-output">
          <div class="step-header">
            <div class="step-pill">2</div>
            <div class="step-header-main">
              <h2>Structured Prompt</h2>
              <p class="step-subtitle">Optimized, ready-to-run prompt</p>
            </div>

            <span id="convertedBadge" class="meta-pill hidden">
              <i class="fas fa-check"></i> Converted
            </span>
          </div>

          <div class="field-block-output">
            <div class="textarea-wrapper">
              <textarea
                id="output"
                class="output-textarea"
                placeholder="Your structured prompt will appear here..."
              ></textarea>

              <button id="expandOutputBtn" class="expand-btn">
                <i class="fas fa-expand-alt"></i>
              </button>

              <span id="outputSizeInfo" class="size-info">250px</span>
            </div>
          </div>
        </section>

        <!-- CARD 3 -->
        <section class="step-card">
          <div class="step-header">
            <div class="step-pill">3</div>
            <div class="step-header-main">
              <h2>AI Tools</h2>
              <p class="step-subtitle">Choose where to run the prompt</p>
            </div>
          </div>

          <div class="launch-list">
            <button id="chatgptBtn">ChatGPT</button>
            <button id="claudeBtn">Claude</button>
            <button id="geminiBtn">Gemini</button>
            <button id="perplexityBtn">Perplexity</button>
            <button id="deepseekBtn">DeepSeek</button>
            <button id="copilotBtn">Copilot</button>
            <button id="grokBtn">Grok</button>
          </div>
        </section>

      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="js/intent.js"></script>
  <script src="js/ai-tool-ranker.js"></script>
  <script src="js/voice.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
