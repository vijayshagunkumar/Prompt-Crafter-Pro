<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PromptCraft</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

<div class="app-shell">

  <!-- HEADER -->
  <header class="app-header">
    <div class="brand">
      <i class="fa-solid fa-wand-magic-sparkles"></i>
      <span>PromptCraft</span>
    </div>
    <button class="icon-btn" title="Settings">
      <i class="fa-solid fa-gear"></i>
    </button>
  </header>

  <!-- MAIN GRID -->
  <main class="workspace">

    <!-- CARD 1 -->
    <section class="card" id="cardIdea">
      <header class="card-header">
        <h2>Your Idea</h2>
        <button class="icon-btn card-max-btn">
          <i class="fa-solid fa-expand"></i>
        </button>
      </header>

      <textarea
        placeholder="Describe what you want to do…"
        class="card-textarea"
      ></textarea>

      <button class="primary-btn">Convert</button>
    </section>

    <!-- CARD 2 -->
    <section class="card" id="cardPrompt">
      <header class="card-header">
        <h2>Structured Prompt</h2>
        <button class="icon-btn card-max-btn">
          <i class="fa-solid fa-expand"></i>
        </button>
      </header>

      <textarea
        class="card-textarea"
        readonly
        placeholder="Your structured prompt will appear here…"
      ></textarea>

      <div class="card-actions">
        <button class="ghost-btn">
          <i class="fa-solid fa-copy"></i> Copy
        </button>
        <button class="ghost-btn">
          <i class="fa-solid fa-download"></i> Export
        </button>
      </div>
    </section>

    <!-- AI TOOLS -->
    <aside class="tools-panel">
      <h3>Recommended AI Tools</h3>
      <div class="tools-grid"></div>
    </aside>

  </main>

</div>

<!-- ✅ THIS WAS MISSING -->
<script type="module" src="js/app.js"></script>

</body>
</html>
