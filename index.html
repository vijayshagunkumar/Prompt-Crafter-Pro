<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptCraft</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Reset & Base */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f172a; 
            color: #f1f5f9;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Container */
        .container { max-width: 1400px; margin: 0 auto; }
        
        /* Header */
        .header { 
            text-align: center; 
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #3b82f6;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .header p { color: #94a3b8; font-size: 1.1rem; }
        
        /* 3-Column Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-top: 30px;
        }
        @media (max-width: 1200px) { .cards-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 768px) { .cards-grid { grid-template-columns: 1fr; } }
        
        /* Cards */
        .card {
            background: #1e293b;
            border-radius: 12px;
            padding: 25px;
            border: 1px solid #334155;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .card:hover { transform: translateY(-5px); border-color: #3b82f6; }
        
        .card h2 {
            color: #3b82f6;
            margin-bottom: 15px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .card h2 i { color: #8b5cf6; }
        
        /* Textareas */
        .textarea-container {
            position: relative;
            margin-bottom: 20px;
            flex: 1;
        }
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            background: #0f172a;
            border: 1px solid #475569;
            border-radius: 8px;
            color: #f1f5f9;
            font-size: 16px;
            resize: vertical;
            font-family: inherit;
            line-height: 1.5;
        }
        textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        textarea::placeholder { color: #64748b; }
        
        /* Expand Button */
        .expand-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 36px;
            height: 36px;
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid #3b82f6;
            border-radius: 6px;
            color: #3b82f6;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: all 0.3s ease;
        }
        .expand-btn:hover {
            background: #3b82f6;
            color: white;
            transform: scale(1.1);
        }
        
        /* Buttons */
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-top: 10px;
        }
        .btn-primary {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            color: white;
        }
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .btn-secondary {
            background: #334155;
            color: #f1f5f9;
            border: 1px solid #475569;
        }
        .btn-secondary:hover { background: #475569; }
        
        /* AI Tools Grid */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 20px;
        }
        .tool-btn {
            padding: 14px;
            background: #0f172a;
            border: 1px solid #475569;
            border-radius: 8px;
            color: #f1f5f9;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        .tool-btn:hover:not(:disabled) {
            background: #3b82f6;
            border-color: #3b82f6;
            transform: translateY(-2px);
        }
        .tool-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        .tool-btn.best-match {
            border: 2px solid #10b981;
            background: rgba(16, 185, 129, 0.1);
        }
        
        /* Badge */
        .badge {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-left: 10px;
        }
        
        /* Subtitle */
        .subtitle {
            color: #94a3b8;
            font-size: 0.95rem;
            margin-bottom: 15px;
        }
        
        /* Intent Chips */
        .intent-chips {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .chip {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        /* Overlay */
        .expand-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            backdrop-filter: blur(5px);
            display: none;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #334155;
            color: #64748b;
            font-size: 0.9rem;
        }
        
        /* Expanded Mode */
        .expanded-mode {
            position: fixed !important;
            top: 50px !important;
            left: 50px !important;
            right: 50px !important;
            bottom: 50px !important;
            z-index: 1000 !important;
            font-size: 18px !important;
            border: 2px solid #3b82f6 !important;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.5) !important;
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #1e293b;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <h1><i class="fas fa-robot"></i> PromptCraft</h1>
            <p>Transform ideas into powerful AI prompts</p>
        </div>
        
        <!-- 3-COLUMN LAYOUT -->
        <div class="cards-grid">
            <!-- CARD 1: Your Idea -->
            <div class="card">
                <h2><i class="fas fa-lightbulb"></i> 1. Your Idea</h2>
                <p class="subtitle">Describe what you want the AI to do</p>
                
                <!-- Intent Chips -->
                <div id="intentChips" class="intent-chips"></div>
                
                <!-- Textarea -->
                <div class="textarea-container">
                    <textarea 
                        id="inputText" 
                        placeholder="Example: Write a professional email to my manager requesting leave for 3 days..."
                    >Write a professional email to my manager requesting leave for 3 days.</textarea>
                    <button id="expandInputBtn" class="expand-btn" title="Maximize">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
                
                <!-- Buttons -->
                <button id="convertBtn" class="btn btn-primary">
                    <i class="fas fa-magic"></i> Convert
                </button>
                <button id="resetBtn" class="btn btn-secondary">
                    <i class="fas fa-redo"></i> Reset Everything
                </button>
            </div>
            
            <!-- CARD 2: Structured Prompt -->
            <div class="card">
                <h2><i class="fas fa-code"></i> 2. Structured Prompt
                    <span id="convertedBadge" class="badge" style="display:none;">
                        <i class="fas fa-check"></i> Converted
                    </span>
                </h2>
                <p class="subtitle">Your optimized prompt appears here</p>
                
                <!-- Textarea -->
                <div class="textarea-container">
                    <textarea 
                        id="outputText" 
                        placeholder="Your structured prompt will appear here..."
                        readonly
                    ></textarea>
                    <button id="expandOutputBtn" class="expand-btn" title="Maximize">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>
            
            <!-- CARD 3: AI Tools -->
            <div class="card">
                <h2><i class="fas fa-rocket"></i> 3. AI Tools</h2>
                <p class="subtitle">Click to open (prompt auto-copied)</p>
                
                <!-- AI Tools Grid -->
                <div class="tools-grid" id="aiToolsContainer">
                    <button class="tool-btn" id="chatgptBtn" disabled>ChatGPT</button>
                    <button class="tool-btn" id="claudeBtn" disabled>Claude</button>
                    <button class="tool-btn" id="geminiBtn" disabled>Gemini</button>
                    <button class="tool-btn" id="perplexityBtn" disabled>Perplexity</button>
                    <button class="tool-btn" id="deepseekBtn" disabled>DeepSeek</button>
                    <button class="tool-btn" id="copilotBtn" disabled>Copilot</button>
                    <button class="tool-btn" id="grokBtn" disabled>Grok</button>
                </div>
            </div>
        </div>
        
        <!-- FOOTER -->
        <div class="footer">
            <p><i class="fas fa-shield-alt"></i> Secure • Server-side API • v3.1</p>
        </div>
    </div>

    <!-- Overlay for expanded mode -->
    <div id="expandOverlay" class="expand-overlay"></div>
    
    <!-- Notification -->
    <div id="notification" class="notification">
        <i class="fas fa-info-circle"></i>
        <span id="notificationText"></span>
    </div>

    <!-- SINGLE SCRIPT FILE -->
    <script src="app.js"></script>
</body>
</html>
