<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PromptCraft</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
  <!-- VISUAL LAYERS (DO NOT BLOCK CLICKS) -->
  <div class="scan-line"></div>
  <div id="particles" class="particles"></div>

  <!-- OVERLAY -->
  <div id="expandOverlay" class="expand-overlay hidden"></div>

  <!-- NOTIFICATION -->
  <div id="notification" class="notification hidden">
    <span id="notificationText"></span>
  </div>

  <main class="page">
    <div class="cards-grid">

      <!-- CARD 1 -->
      <section class="step-card">
        <h2>1 · Your Idea</h2>

        <div id="intentRow" class="intent-row hidden">
          <div id="intentScroll" class="intent-scroll"></div>
        </div>

        <div class="textarea-wrapper">
          <textarea id="requirement" class="textarea-idea"
            placeholder="Write a professional email to my manager requesting leave for 3 days..."></textarea>

          <button id="expandInputBtn" class="expand-btn">
            <i class="fas fa-expand"></i>
          </button>
        </div>

        <button id="convertBtn" class="btn-primary" disabled>Convert</button>
        <button id="resetBtn" class="btn-ghost-small">Reset Everything</button>
      </section>

      <!-- CARD 2 -->
      <section class="step-card">
        <h2>2 · Structured Prompt</h2>

        <span id="convertedBadge" class="meta-pill hidden">Converted</span>

        <div class="textarea-wrapper">
          <textarea id="output" class="output-textarea"
            placeholder="Your structured prompt will appear here..."></textarea>

          <button id="expandOutputBtn" class="expand-btn">
            <i class="fas fa-expand"></i>
          </button>
        </div>
      </section>

      <!-- CARD 3 -->
      <section class="step-card">
        <h2>3 · AI Tools</h2>
        <div class="launch-list">
          <button id="chatgptBtn">ChatGPT</button>
          <button id="claudeBtn">Claude</button>
          <button id="geminiBtn">Gemini</button>
          <button id="perplexityBtn">Perplexity</button>
          <button id="deepseekBtn">DeepSeek</button>
          <button id="copilotBtn">Copilot</button>
          <button id="grokBtn">Grok</button>
        </div>
      </section>

    </div>
  </main>

  <!-- ONLY SCRIPT -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
