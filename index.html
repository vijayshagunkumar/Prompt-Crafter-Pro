<!DOCTYPE html>
<html lang="en" data-theme="cyberpunk-neon">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PromptCraft - AI Prompt Builder</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- IMPORTANT: disable emergency fix layer (it was overriding interactions + resizing) -->
    <!-- <link rel="stylesheet" href="css/emergency-fix.css"> -->

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- Favicon / App Icons -->
    <link rel="icon" type="image/svg+xml" href="assets/icons/logo.svg" />
</head>

<body>
    <div class="app-shell">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="brand">
                    <img src="assets/icons/logo.svg" alt="PromptCraft" class="brand-logo" />
                    <span class="brand-text">PromptCraft</span>
                </div>

                <button class="icon-btn sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <div class="sidebar-content">
                <div class="sidebar-section">
                    <div class="sidebar-title">Quick Actions</div>
                    <div class="sidebar-actions">
                        <button class="sidebar-action-btn" id="toggleTemplatesBtn">
                            <i class="fas fa-layer-group"></i>
                            <span>Template Library</span>
                            <span class="template-toggle-eye"><i class="fas fa-eye"></i></span>
                        </button>
                        <button class="sidebar-action-btn" id="toggleHistoryBtn">
                            <i class="fas fa-history"></i>
                            <span>History</span>
                        </button>
                        <button class="sidebar-action-btn" id="settingsBtn">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </button>
                    </div>
                </div>

                <div class="sidebar-section">
                    <div class="sidebar-title">Theme</div>
                    <div class="theme-row">
                        <button class="theme-chip active" data-theme="cyberpunk-neon">
                            <i class="fas fa-bolt"></i> Cyberpunk
                        </button>
                        <button class="theme-chip" data-theme="dark">
                            <i class="fas fa-moon"></i> Dark
                        </button>
                        <button class="theme-chip" data-theme="light">
                            <i class="fas fa-sun"></i> Light
                        </button>
                    </div>
                </div>

                <div class="sidebar-section">
                    <div class="sidebar-title">Preset</div>
                    <select class="form-select" id="presetSelect" aria-label="Preset selection">
                        <option value="default">Standard</option>
                        <option value="chatgpt">ChatGPT</option>
                        <option value="claude">Claude</option>
                        <option value="detailed">Detailed</option>
                    </select>

                    <label class="toggle-row" for="lockPreset">
                        <input type="checkbox" id="lockPreset" />
                        <span>Lock preset (manual)</span>
                    </label>

                    <div class="preset-info" id="presetInfo">General â€¢ Standard (auto)</div>
                </div>
            </div>
        </aside>

        <!-- Main -->
        <main class="main">
            <header class="topbar">
                <div class="topbar-left">
                    <h1 class="page-title">AI Prompt Builder</h1>
                    <div class="usage-badge" id="usageCount">
                        <i class="fas fa-bolt"></i>0 prompts generated
                    </div>
                </div>

                <div class="topbar-right">
                    <label class="toggle-row compact" for="autoConvert">
                        <input type="checkbox" id="autoConvert" checked />
                        <span>Auto-convert</span>
                    </label>

                    <div class="timer-badge" id="timerDisplay" style="display:none;">
                        <i class="fas fa-hourglass-half"></i>
                        <span id="timerValue">60s</span>
                    </div>
                </div>
            </header>

            <section class="grid">
                <!-- Card 1 -->
                <div class="card" id="cardInput">
                    <div class="card-header">
                        <div class="card-title">
                            <i class="fas fa-lightbulb"></i>
                            Your Idea
                        </div>

                        <div class="card-actions">
                            <!-- Maximize button (kept) -->
                            <button class="icon-btn" data-maximize-card="cardInput" aria-label="Maximize card">
                                <i class="fas fa-expand"></i>
                            </button>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="textarea-header">
                            <label for="requirement" class="textarea-label">
                                <i class="fas fa-lightbulb"></i>
                                What do you want to create?
                            </label>

                            <div class="textarea-actions">
                                <button class="icon-btn voice-btn" id="voiceBtn" aria-label="Voice input">
                                    <i class="fas fa-microphone"></i>
                                </button>
                                <button class="icon-btn clear-btn" id="clearRequirementBtn" aria-label="Clear text">
                                    <i class="fas fa-broom"></i>
                                </button>
                            </div>
                        </div>

                        <textarea 
                            id="requirement" 
                            class="textarea-idea" 
                            placeholder="Example: 'Create a ...mail about project updates' or 'Generate code for a login form' 
Supports English, Hindi, Hinglish & code"
                            rows="8"
                            aria-label="Describe your idea"
                        ></textarea>

                        <div class="stats-row">
                            <span id="charCount">0 characters</span>
                            <span id="wordCount">0 words</span>
                            <span id="lineCount">1 lines</span>
                        </div>

                        <div class="primary-actions">
                            <button class="btn-primary" id="convertBtn" disabled>
                                <i class="fas fa-magic"></i> Convert
                            </button>

                            <span class="badge success" id="convertedBadge" style="display:none;">
                                <i class="fas fa-check"></i> Converted
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Card 2 -->
                <div class="card" id="cardOutput">
                    <div class="card-header">
                        <div class="card-title">
                            <i class="fas fa-wand-magic-sparkles"></i>
                            Structured Prompt
                        </div>

                        <div class="card-actions">
                            <!-- Maximize button (kept) -->
                            <button class="icon-btn" data-maximize-card="cardOutput" aria-label="Maximize card">
                                <i class="fas fa-expand"></i>
                            </button>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="textarea-header">
                            <label for="output" class="textarea-label">
                                <i class="fas fa-file-lines"></i>
                                Output
                            </label>

                            <div class="output-actions">
                                <button class="icon-btn copy-btn" id="copyOutputBtn" aria-label="Copy to clipboard">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                        </div>

                        <textarea id="output" class="textarea-output" rows="10" aria-label="Generated prompt"></textarea>

                        <div class="stats-row">
                            <span id="outputCharCount">0 characters</span>
                            <span id="outputWordCount">0 words</span>
                            <span id="outputLineCount">1 lines</span>
                        </div>

                        <div class="secondary-actions">
                            <button class="btn-ghost" id="exportBtn">
                                <i class="fas fa-download"></i> Export
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- AI Tools -->
            <section class="tools-section">
                <h2 class="section-title"><i class="fas fa-robot"></i> Launch AI Tools</h2>
                <div class="tools-grid" id="aiToolsGrid">
                    <!-- populated via JS -->
                </div>
            </section>

            <!-- Panels -->
            <section class="panels">
                <div class="panel" id="templatesPanel" style="display:none;"></div>
                <div class="panel" id="historyPanel" style="display:none;"></div>
            </section>
        </main>
    </div>

    <!-- Modals -->
    <div id="modalRoot"></div>

    <!-- Notification -->
    <div class="notification-container" id="notificationContainer"></div>

    <!-- IMPORTANT: emergency-fix.js disabled -->
    <!-- <script src="js/emergency-fix.js"></script> -->

    <!-- Main App -->
    <script type="module" src="js/app.js"></script>

    <!-- Service Worker (optional) -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker
                .register('./sw.js')
                .catch(console.error);
        }
    </script>
</body>
</html>
