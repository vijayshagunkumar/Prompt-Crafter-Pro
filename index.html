<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptCraft | AI Prompt Engineer</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Styles (Will keep your structure) -->
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/themes.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <!-- Your existing overlay structure -->
    <div class="scan-line"></div>
    <div id="particles" class="particles"></div>
    <div id="expandOverlay" class="expand-overlay hidden"></div>

    <!-- Your notification -->
    <div id="notification" class="notification hidden">
        <i class="fas fa-info-circle"></i>
        <span id="notificationText"></span>
    </div>

    <!-- MAIN CONTAINER -->
    <div class="page">
        <!-- HEADER -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <h1>PromptCraft<span>Pro</span></h1>
                </div>
                <p class="tagline">Transform ideas into optimized AI prompts</p>
            </div>
        </header>

        <!-- 3-COLUMN WORKFLOW -->
        <main class="workflow">
            <div class="cards-grid">
                <!-- CARD 1: YOUR IDEA -->
                <div class="card">
                    <div class="card-header">
                        <div class="step-number">1</div>
                        <div class="card-title">
                            <h2>Your Idea</h2>
                            <p class="subtitle">Describe what you want the AI to do</p>
                        </div>
                    </div>

                    <!-- Intent chips (your structure) -->
                    <div id="intentRow" class="intent-row">
                        <div id="intentScroll" class="intent-scroll"></div>
                    </div>

                    <!-- Textarea -->
                    <div class="textarea-container">
                        <textarea 
                            id="requirement" 
                            class="textarea-idea"
                            placeholder="Write a professional email to my manager requesting leave for 3 days..."
                        ></textarea>
                    </div>

                    <!-- Buttons -->
                    <button id="convertBtn" class="btn-primary" disabled>
                        <i class="fas fa-magic"></i> Convert
                    </button>
                    <button id="resetBtn" class="btn-secondary">
                        <i class="fas fa-redo"></i> Reset Everything
                    </button>
                </div>

                <!-- CARD 2: STRUCTURED PROMPT -->
                <div class="card">
                    <div class="card-header">
                        <div class="step-number">2</div>
                        <div class="card-title">
                            <h2>Structured Prompt</h2>
                            <p class="subtitle">Optimized prompt ready for AI</p>
                        </div>
                        <!-- Your converted badge -->
                        <span id="convertedBadge" class="badge hidden">
                            <i class="fas fa-check"></i> Converted
                        </span>
                    </div>

                    <!-- Textarea -->
                    <div class="textarea-container">
                        <textarea 
                            id="output" 
                            class="output-textarea"
                            placeholder="Your structured prompt will appear here..."
                            readonly
                        ></textarea>
                    </div>
                </div>

                <!-- CARD 3: AI TOOLS -->
                <div class="card">
                    <div class="card-header">
                        <div class="step-number">3</div>
                        <div class="card-title">
                            <h2>AI Tools</h2>
                            <p class="subtitle">Click to open (prompt auto-copied)</p>
                        </div>
                    </div>

                    <!-- AI Tools Grid (Your structure but clean) -->
                    <div class="tools-grid">
                        <button class="tool-btn" id="chatgptBtn" disabled>
                            <span class="tool-icon">C</span>
                            <span class="tool-name">ChatGPT</span>
                        </button>
                        <button class="tool-btn" id="claudeBtn" disabled>
                            <span class="tool-icon">C</span>
                            <span class="tool-name">Claude</span>
                        </button>
                        <button class="tool-btn" id="geminiBtn" disabled>
                            <span class="tool-icon">G</span>
                            <span class="tool-name">Gemini</span>
                        </button>
                        <button class="tool-btn" id="perplexityBtn" disabled>
                            <span class="tool-icon">P</span>
                            <span class="tool-name">Perplexity</span>
                        </button>
                        <button class="tool-btn" id="deepseekBtn" disabled>
                            <span class="tool-icon">D</span>
                            <span class="tool-name">DeepSeek</span>
                        </button>
                        <button class="tool-btn" id="copilotBtn" disabled>
                            <span class="tool-icon">M</span>
                            <span class="tool-name">Copilot</span>
                        </button>
                        <button class="tool-btn" id="grokBtn" disabled>
                            <span class="tool-icon">G</span>
                            <span class="tool-name">Grok</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- FOOTER -->
        <footer class="footer">
            <p><i class="fas fa-shield-alt"></i> Secure • Server-side API • v3.1</p>
        </footer>
    </div>

    <!-- Your scripts (single entry point) -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
