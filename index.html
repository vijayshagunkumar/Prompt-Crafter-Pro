<!DOCTYPE html>
<html lang="en" data-app-theme="sunset-glow">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PromptCraft | AI Prompt Studio</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

  <!-- Styles -->
  <link rel="stylesheet" href="css/main.css" />
  
  <!-- ===== INLINE STYLES (UNCHANGED) ===== -->
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg-body);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .main-container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .brand-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border-subtle);
    }

    .brand-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .brand-logo {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #FF5E00 0%, #FF8C42 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .brand-text h1 {
      font-size: 1.75rem;
      margin-bottom: 0.25rem;
      background: linear-gradient(90deg, #FF5E00, #FF8C42);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .brand-text p {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      flex: 1;
    }

    .step-card {
      background: var(--panel-bg);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      height: 680px;
      overflow: hidden;
      position: relative;
    }

    .step-header {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1.25rem;
    }

    .step-pill {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #FF5E00 0%, #FF8C42 100%);
      color: black;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .auto-row {
      margin-bottom: 1rem;
    }

    .textarea-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .output-textarea {
      width: 100%;
      flex: 1;
      padding: 1rem;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 8px;
      color: var(--text-primary);
      resize: vertical;
    }

    .elegant-convert-btn {
      background: linear-gradient(135deg, #FF5E00 0%, #FF8C42 100%);
      border: none;
      border-radius: 8px;
      padding: 0.875rem;
      color: white;
      font-weight: 600;
      cursor: pointer;
      margin-top: auto;
    }

    .preset-row {
      margin-bottom: 1rem;
    }

    .prompt-actions {
      display: flex;
      gap: 0.75rem;
      margin-top: auto;
    }

    .ghost-btn, .secondary-btn {
      flex: 1;
      padding: 0.75rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .tools-container {
      flex: 1;
      overflow-y: auto;
    }

    .tools-grid {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .main-footer {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border-subtle);
    }

    .theme-toggle-fixed {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(255, 94, 0, 0.1);
      border: 1px solid rgba(255, 94, 0, 0.3);
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="main-container">

    <header class="brand-header">
      <div class="brand-container">
        <div class="brand-logo">⚡</div>
        <div class="brand-text">
          <h1>PromptCraft</h1>
          <p>Craft smarter prompts. Get better AI results.</p>
        </div>
      </div>
    </header>

    <div class="cards-grid">

      <!-- CARD 1 -->
      <section class="step-card" id="card-1">
        <div class="step-header">
          <div class="step-pill">1</div>
          <div>
            <h3>Your Idea</h3>
            <p>Type or speak your rough requirement</p>
          </div>
        </div>

        <div class="auto-row">
          <label>
            <input type="checkbox" id="autoConvert" />
            Auto-convert as I type
          </label>
        </div>

        <div id="contextChipsRow" style="display:none;"></div>

        <div class="textarea-container">
          <textarea
            id="requirement"
            class="output-textarea"
            placeholder="Type your idea here..."
          ></textarea>
        </div>

        <button class="elegant-convert-btn" id="convertBtn" disabled>
          Convert Idea to Prompt
        </button>
      </section>

      <!-- CARD 2 -->
      <section class="step-card" id="card-2">
        <div class="step-header">
          <div class="step-pill">2</div>
          <div>
            <h3>Structured Prompt</h3>
            <p>AI-ready formatted prompt</p>
          </div>
        </div>

        <div class="preset-row">
          <select id="presetSelect">
            <option value="default">Default</option>
            <option value="chatgpt">ChatGPT</option>
            <option value="claude">Claude</option>
            <option value="detailed">Detailed</option>
          </select>
        </div>

        <div class="textarea-container">
          <textarea
            id="output"
            class="output-textarea"
            placeholder="Your AI-ready prompt will appear here..."
            readonly
          ></textarea>
        </div>

        <div class="prompt-actions">
          <button class="ghost-btn" id="exportBtn" disabled>Export</button>
          <button class="secondary-btn" id="saveTemplateBtn" disabled>Save</button>
        </div>
      </section>

      <!-- CARD 3 -->
      <section class="step-card" id="card-3">
        <div class="step-header">
          <div class="step-pill">3</div>
          <div>
            <h3>Send to AI</h3>
            <p>Open with your preferred tool</p>
          </div>
        </div>

        <div class="tools-container">
          <div class="tools-grid" id="aiToolsGrid"></div>
        </div>
      </section>

    </div>

    <footer class="main-footer">
      <div>Voice input · Smart restructuring · Auto-context detection</div>
      <div id="usageCount">0 prompts generated</div>
    </footer>

    <button id="themeToggle" class="theme-toggle-fixed">
      <i class="fas fa-moon"></i>
    </button>
  </div>

  <!-- ✅ ONLY SCRIPT -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
