<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="PromptCraft Pro - Enterprise AI Prompt Assistant" />
    <title>PromptCraft Pro | Enterprise AI Prompt Assistant</title>

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✨</text></svg>">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Main Styles -->
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body class="dark-theme">

    <!-- ================= HEADER ================= -->
    <header class="app-header">
        <div class="container">
            <div class="header-content">
                <div class="header-top">
                    <a href="#" class="logo">
                        <div class="logo-icon">
                            <i class="fas fa-magic"></i>
                        </div>
                        <div class="logo-text">
                            <h1>PromptCraft Pro</h1>
                            <p>Enterprise-grade AI prompt optimization</p>
                        </div>
                    </a>

                    <div class="header-actions">
                        <button id="historyBtn" class="action-btn">
                            <i class="fas fa-history"></i>
                        </button>
                        <button id="settingsBtn" class="action-btn">
                            <i class="fas fa-sliders-h"></i>
                        </button>
                    </div>
                </div>

                <div class="progress-indicator">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
            </div>
        </div>
    </header>

    <!-- ================= MAIN ================= -->
    <main class="container">
        <div class="app-container">

            <!-- STEP 1 -->
            <section class="card">
                <div class="step-header">
                    <div class="step-number">1</div>
                    <div>
                        <div class="step-title">Describe Your Task</div>
                        <div class="step-subtitle">Provide context for prompt generation</div>
                    </div>
                </div>

                <div class="textarea-container">
                    <div class="char-counter" id="charCounter">0 / 5000</div>

                    <textarea
                        id="userInput"
                        class="textarea"
                        rows="8"
                        placeholder="Describe what you want the AI to do..."
                    ></textarea>

                    <div class="textarea-controls">
                        <button id="micBtn" class="action-btn">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button id="clearInputBtn" class="action-btn">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </section>

            <!-- STEP 2 -->
            <section class="card">
                <div class="step-header">
                    <div class="step-number">2</div>
                    <div>
                        <div class="step-title">Generated Prompt</div>
                        <div class="step-subtitle">Optimized structured output</div>
                    </div>
                </div>

                <div class="output-container">
                    <div class="output-actions">
                        <button id="speakBtn" class="action-btn"><i class="fas fa-volume-up"></i></button>
                        <button id="copyBtn" class="action-btn"><i class="fas fa-copy"></i></button>
                        <button id="exportBtn" class="action-btn"><i class="fas fa-download"></i></button>
                    </div>

                    <div
                        id="outputArea"
                        class="output-area"
                        contenteditable="true"
                        data-placeholder="Generated prompt will appear here..."
                    ></div>
                </div>
            </section>

            <!-- STEP 3 -->
            <aside class="card">
                <div class="step-header">
                    <div class="step-number">3</div>
                    <div>
                        <div class="step-title">Deploy to AI</div>
                        <div class="step-subtitle">Click a platform</div>
                    </div>
                </div>

                <div id="platformsGrid" class="platforms-grid">
                    <p class="empty-state">Generate a prompt to see AI tools</p>
                </div>
            </aside>

        </div>

        <!-- Sticky Buttons -->
        <div class="sticky-cta-container">
            <button id="stickyPrepareBtn" class="sticky-cta prepare">
                <i class="fas fa-magic"></i> Prepare Prompt
            </button>
            <button id="stickyResetBtn" class="sticky-cta reset hidden">
                <i class="fas fa-redo"></i> Reset
            </button>
        </div>
    </main>

    <!-- ================= FOOTER ================= -->
    <footer class="app-footer">
        <p>© 2024 PromptCraft Pro</p>
    </footer>

    <!-- ================= JS (ORDER MATTERS) ================= -->

    <!-- Utils -->
    <script src="./js/utils/constants.js"></script>
    <script src="./js/utils/helpers.js"></script>
    <script src="./js/utils/debounce.js"></script>

    <!-- Services -->
    <script src="./js/services/storage-service.js"></script>
    <script src="./js/services/api-service.js"></script>
    <script src="./js/services/notification-service.js"></script>

    <!-- Core -->
    <script src="./js/core/state.js"></script>
    <script src="./js/core/theme-manager.js"></script>
    <script src="./js/core/voice-manager.js"></script>
    <script src="./js/core/history-manager.js"></script>
    <script src="./js/core/template-manager.js"></script>
    <script src="./js/core/prompt-generator.js"></script>
    <script src="./js/core/ai-ranker.js"></script>
    <script src="./js/core/intent-detector.js"></script>

    <!-- App (MODULE) -->
    <script type="module" src="./js/app.js"></script>

</body>
</html>
