<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptCraft | AI Prompt Builder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* BASIC RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f172a; 
            color: #f1f5f9;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* CONTAINER */
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* HEADER */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #3b82f6;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .header p {
            color: #94a3b8;
            font-size: 1.1rem;
        }
        
        /* 3-COLUMN GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-top: 30px;
        }
        
        /* CARD STYLES */
        .card {
            background: #1e293b;
            border-radius: 12px;
            padding: 25px;
            border: 1px solid #334155;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            border-color: #3b82f6;
        }
        
        .card h2 {
            color: #3b82f6;
            margin-bottom: 15px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .card h2 i {
            color: #8b5cf6;
        }
        
        /* TEXTAREAS */
        .textarea-container {
            position: relative;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            background: #0f172a;
            border: 1px solid #475569;
            border-radius: 8px;
            color: #f1f5f9;
            font-size: 16px;
            resize: vertical;
            font-family: inherit;
        }
        textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        textarea::placeholder {
            color: #64748b;
        }
        
        /* BUTTONS */
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }
        .btn-primary {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: #334155;
            color: #f1f5f9;
            margin-top: 10px;
        }
        .btn-secondary:hover {
            background: #475569;
        }
        
        /* AI TOOLS GRID */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 20px;
        }
        .tool-btn {
            padding: 14px;
            background: #0f172a;
            border: 1px solid #475569;
            border-radius: 8px;
            color: #f1f5f9;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        .tool-btn:hover:not(:disabled) {
            background: #3b82f6;
            border-color: #3b82f6;
            transform: translateY(-2px);
        }
        .tool-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        /* BADGE */
        .badge {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-left: 10px;
        }
        
        /* SUBTITLE */
        .subtitle {
            color: #94a3b8;
            font-size: 0.95rem;
            margin-bottom: 15px;
        }
        
        /* INTENT CHIPS */
        .intent-chips {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .chip {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        /* FOOTER */
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #334155;
            color: #64748b;
            font-size: 0.9rem;
        }
        
        /* RESPONSIVE */
        @media (max-width: 1100px) {
            .grid { grid-template-columns: 1fr; }
        }
        @media (max-width: 600px) {
            .tools-grid { grid-template-columns: 1fr; }
            .card { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <h1><i class="fas fa-robot"></i> PromptCraft</h1>
            <p>Transform ideas into powerful AI prompts with one click</p>
        </div>
        
        <!-- 3-COLUMN LAYOUT -->
        <div class="grid">
            <!-- CARD 1: Your Idea -->
            <div class="card">
                <h2><i class="fas fa-lightbulb"></i> 1. Your Idea</h2>
                <p class="subtitle">Describe what you want the AI to do</p>
                
                <!-- Intent Chips -->
                <div id="intentChips" class="intent-chips"></div>
                
                <!-- Textarea -->
                <div class="textarea-container">
                    <textarea 
                        id="inputText" 
                        placeholder="Example: Write a professional email to my manager requesting leave for 3 days..."
                    >Write a professional email to my manager requesting leave for 3 days.</textarea>
                </div>
                
                <!-- Buttons -->
                <button id="convertBtn" class="btn btn-primary">
                    <i class="fas fa-magic"></i> Convert
                </button>
                <button id="resetBtn" class="btn btn-secondary">
                    <i class="fas fa-redo"></i> Reset Everything
                </button>
            </div>
            
            <!-- CARD 2: Structured Prompt -->
            <div class="card">
                <h2><i class="fas fa-code"></i> 2. Structured Prompt
                    <span id="convertedBadge" class="badge" style="display:none;">
                        <i class="fas fa-check"></i> Converted
                    </span>
                </h2>
                <p class="subtitle">Your optimized prompt appears here</p>
                
                <!-- Textarea -->
                <div class="textarea-container">
                    <textarea 
                        id="outputText" 
                        placeholder="Your structured prompt will appear here..."
                        readonly
                    ></textarea>
                </div>
            </div>
            
            <!-- CARD 3: AI Tools -->
            <div class="card">
                <h2><i class="fas fa-rocket"></i> 3. AI Tools</h2>
                <p class="subtitle">Click to open (prompt auto-copied)</p>
                
                <!-- AI Tools Grid -->
                <div class="tools-grid">
                    <button class="tool-btn" id="chatgptBtn" disabled>ChatGPT</button>
                    <button class="tool-btn" id="claudeBtn" disabled>Claude</button>
                    <button class="tool-btn" id="geminiBtn" disabled>Gemini</button>
                    <button class="tool-btn" id="perplexityBtn" disabled>Perplexity</button>
                    <button class="tool-btn" id="deepseekBtn" disabled>DeepSeek</button>
                    <button class="tool-btn" id="copilotBtn" disabled>Copilot</button>
                    <button class="tool-btn" id="grokBtn" disabled>Grok</button>
                </div>
            </div>
        </div>
        
        <!-- FOOTER -->
        <div class="footer">
            <p>PromptCraft v1.0 • Secure • No API keys stored locally</p>
        </div>
    </div>

    <!-- SINGLE SCRIPT FILE -->
    <script src="app.js"></script>
</body>
</html>
